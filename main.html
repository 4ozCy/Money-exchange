  <script>
  
  document.getElementById('currency').value = "";
  
    async function convertCurrency() {
      const usd = document.getElementById('usd').value;
      const targetCurrency = document.getElementById('currency').value;

      if (!usd) {
        document.getElementById('result').innerText = "Please enter a valid amount.";
        return;
      }

      try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        const data = await response.json();
        const rate = data.rates[targetCurrency]; // Fetch the selected currency rate
        const convertedAmount = usd * rate;

        document.getElementById('result').innerText = 
          `${usd} USD = ${convertedAmount.toLocaleString()} ${targetCurrency}`;
      } catch (error) {
        document.getElementById('result').innerText = 
          "Error fetching the conversion rate. Please try again.";
      }
    }
  </script>
